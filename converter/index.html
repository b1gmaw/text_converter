<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text Converter</h1>
    <button id="themeToggle">Toggle Dark/Light Mode</button>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <div class="buttons">
      <button onclick="toUppercase()">Convert to UPPERCASE</button>
      <button onclick="toLowercase()">Convert to lowercase</button>
      <button onclick="toFullWidth()">Convert to Full-Width</button>
      <button onclick="toHalfWidth()">Convert to Half-Width</button>
      <button onclick="clearText()">Clear Text</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <textarea id="outputText" readonly placeholder="Converted text will appear here..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
